<div class="position-relative">
    <button #copyBtn [bsCopy]="codeToCopy" (bsCopied)="copiedHtml()" class="btn btn-link rounded-0 text-light position-absolute copy-btn">
        Copy html
    </button>
    <pre class="white-space-normal">
        <code class="d-block white-space-pre" [highlight]="codeToCopy" [lineNumbers]="lineNumbers" [languages]="languages ?? undefined!"></code>
    </pre>
    <bs-offcanvas [(state)]="offcanvasState" [position]="'bottom'">
        <div *bsOffcanvasContent class="p-3">Copied!</div>
    </bs-offcanvas>
</div>
