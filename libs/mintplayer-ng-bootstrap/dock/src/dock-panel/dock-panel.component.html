<!-- (cdkDragEntered)="onDockPanelDragEnter($event)" -->
<div class="dock-panel" #dockPanel cdkDrag [cdkDragBoundary]="'.dock-container, html'" (cdkDragStarted)="onDragStart($event)">
    <div cdkDragHandle>
        <ng-content select="bs-dock-panel-header"></ng-content>
    </div>
    <div class="dock-panel-content d-block border bg-light">
        <ng-content></ng-content>
    </div>

    <div #t class="rs rs-top" (mousedown)="onMouseDown('top', $event)"></div>
    <div #tl class="rs rs-top rs-left"></div>
    <div #l class="rs rs-left" (mousedown)="onMouseDown('left', $event)"></div>
    <div #bl class="rs rs-bottom rs-left"></div>
    <div #b class="rs rs-bottom" (mousedown)="onMouseDown('bottom', $event)"></div>
    <div #br class="rs rs-bottom rs-right"></div>
    <div #r class="rs rs-right" (mousedown)="onMouseDown('right', $event)"></div>
    <div #tr class="rs rs-top rs-right"></div>
</div>
