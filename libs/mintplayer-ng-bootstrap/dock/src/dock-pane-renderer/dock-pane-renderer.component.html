<ng-container [bsInstanceof]="layout$ | async">
    <div *bsInstanceofCase="BsDocumentHostType; let documentHost">
        <bs-dock-pane-renderer [layout]="documentHost"></bs-dock-pane-renderer>
    </div>
    <ng-container *bsInstanceofCase="BsTabGroupType; let tabGroup">
        <bs-tab-control [allowDragDrop]="false" class="d-flex flex-column h-100 dock-tabs">
            <bs-tab-page *ngFor="let tab of tabGroup.panes">
                <ng-container *bsTabPageHeader>
                    <ng-template [cdkPortalOutlet]="tab.dockPanel.headerPortal"></ng-template>
                </ng-container>
                <bs-dock-pane-renderer [layout]="tab"></bs-dock-pane-renderer>
            </bs-tab-page>
        </bs-tab-control>
        <!-- z-index: 5000 -->

        <ng-container *ngIf="(dock.draggingPanel$ | async) as draggingPanel">
            <div *ngIf="(tabGroup.panes.length > 0) && (draggingPanel.pane.$original.dockPanel !== tabGroup.panes[0].dockPanel)" class="dock-region position-absolute d-flex align-items-center justify-content-around w-100 h-100">

        <!-- <ng-container>
            <div class="dock-region position-absolute d-flex align-items-center justify-content-around w-100 h-100"> -->
                <div class="dock-region-zones">
                    <div class="dock-region-zone top"></div>
                    <div class="dock-region-zone left"></div>
                    <div class="dock-region-zone bottom"></div>
                    <div class="dock-region-zone right"></div>
                    <div class="dock-region-zone center"></div>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <bs-splitter *bsInstanceofCase="BsSplitterType; let splitter" [orientation]="splitter.orientation">
        <bs-split-panel *ngFor="let panel of splitter.panes">
            <bs-dock-pane-renderer [layout]="panel"></bs-dock-pane-renderer>
        </bs-split-panel>
    </bs-splitter>
    <ng-container *bsInstanceofCase="BsContentPaneType; let content">
        <ng-template [cdkPortalOutlet]="content.dockPanel.contentPortal"></ng-template>
    </ng-container>
    <ng-container *bsInstanceofCase="BsFloatingPaneType; let floating">
        <bs-resizable *ngIf="floating.pane" [positioning]="'absolute'" [presetPosition]="{ left: floating.location?.x ?? 0, top: floating.location?.y ?? 0, width: floating.size?.width ?? 200, height: floating.size?.height ?? 100 }">
            <bs-dock-pane-renderer [layout]="floating.pane"></bs-dock-pane-renderer>
        </bs-resizable>
    </ng-container>
    <div *bsInstanceofDefault>
        No match
    </div>
</ng-container>
