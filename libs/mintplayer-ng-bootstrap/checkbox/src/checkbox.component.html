<bs-form-check>
    <label class="form-check" *bsLet="(isChecked$ | async) as isChecked">
        <input #checkbox class="form-check-input" type="checkbox" [name]="nameResult$ | async" [value]="value$ | async" [checked]="isChecked" [indeterminate]="isChecked === null" [disabled]="(isEnabled$ | async) === false">
        <span class="form-check-label">
            <ng-content></ng-content>
        </span>
    </label>
</bs-form-check>
