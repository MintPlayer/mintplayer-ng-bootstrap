<ul class="pagination">
    @if (showArrows()) {
        <li class="page-item">
            <a class="page-link" href="" (click)="onPrevious()" [class.disabled]="isFirstPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="visually-hidden">Previous</span>
            </a>
        </li>
    }
    @for (pageNumber of shownPageNumbers(); track pageNumber.page) {
        <li class="page-item">
            @if (pageNumber.page != '...') {
                <a class="page-link" href="" (click)="onSelectPage($event, pageNumber.page)" [class.active]="pageNumber.selected">
                    {{ pageNumber.page }}
                    @if (pageNumber.selected) {
                        <span class="visually-hidden">(current)</span>
                    }
                </a>
            }
        </li>
    }
    @if (showArrows()) {
        <li class="page-item">
            <a class="page-link" href="" (click)="onNext()" [class.disabled]="isLastPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="visually-hidden">Next</span>
            </a>
        </li>
    }
</ul>
