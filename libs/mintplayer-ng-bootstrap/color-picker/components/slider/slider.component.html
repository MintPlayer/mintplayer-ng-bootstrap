<div class="wrapper d-block position-relative">
    <div
        (mousedown)="onPointerDown($event)"
        (touchstart)="onPointerDown($event)"
        (touchmove)="onPointerMove($event)"
        (touchend)="onPointerUp($event)">
        <canvas class="strip position-absolute w-100" #canvas></canvas>
    </div>
    <div
        (mousedown)="onPointerDown($event)"
        (touchstart)="onPointerDown($event)"
        (touchmove)="onPointerMove($event)"
        (touchend)="onPointerUp($event)"
        [style.margin-left.px]="thumbMarginLeft$ | async">
        <div class="thumb position-absolute" [style.background]="resultBackground$ | async"></div>
    </div>
</div>
