<ng-container *bsLet="disabled$ | async; let letDisabled">
    <ng-container *bsLet="hs$ | async; let letHS">
        <ng-container *bsLet="luminosity$ | async; let letLuminosity">
            <bs-color-wheel [width]="150" [height]="150" [hs]="letHS!" (hsChange)="hs = $event" [luminosity]="letLuminosity!"></bs-color-wheel>
            <bs-saturation-strip [hs]="letHS!" [luminosity]="letLuminosity!" (luminosityChange)="luminosity$.next($event!)" class="lumstrip my-2"></bs-saturation-strip>
            {{ letHS | json }}    
        </ng-container>
    </ng-container>
</ng-container>
