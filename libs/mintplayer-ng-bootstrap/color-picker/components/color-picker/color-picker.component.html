<ng-container *bsLet="disabled$ | async; let letDisabled">
    <ng-container *bsLet="hl$ | async; let letHL">
        <ng-container *bsLet="saturation$ | async; let letSaturation">
            <bs-color-wheel [width]="150" [height]="150" [hl]="letHL!" (hlChange)="hl = $event" [saturation]="saturation"></bs-color-wheel>
            <bs-saturation-strip [hl]="letHL!" [saturation]="letSaturation!" (saturationChange)="saturation = $event" class="lumstrip my-2"></bs-saturation-strip>
            {{ letHL | json }}    
        </ng-container>
    </ng-container>
</ng-container>
