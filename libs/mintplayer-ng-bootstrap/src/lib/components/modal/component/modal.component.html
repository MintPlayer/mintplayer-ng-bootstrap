<div class="modal d-block" [attr.aria-hidden]="true"
    [@fadeInOut]="animationState"
    (@fadeInOut.start)="onAnimationChanged($event)"
    (@fadeInOut.done)="onAnimationChanged($event)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-container *ngTemplateOutlet="content; context: { $implicit: this }" ></ng-container>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
