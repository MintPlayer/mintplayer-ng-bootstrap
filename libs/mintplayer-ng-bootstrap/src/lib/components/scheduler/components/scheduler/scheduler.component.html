<div class="table d-flex w-100 overflow-y-auto" [style.max-height.px]="null">
    <div class="calendar-head">
        <div class="w-100 d-flex flex-row">
            <div class="d-flex calendar-left justify-content-between">
                <button class="btn btn-default flex-start" (click)="onPreviousWeek()">&lt;</button>
                <button class="btn btn-default flex-end" (click)="onNextWeek()">&gt;</button>
            </div>
            <div class="flex-grow-1" *ngFor="let day of (daysOfWeek$ | async)">
                <span class="d-block col-form-label text-center">
                    {{ day | date: 'dd-MM-yyyy' }}
                </span>
            </div>
        </div>
    </div>
    <div class="calendar-body">
        <div class="position-relative">
            <!-- Timeslots -->
            <div *ngFor="let timeslots of (timeSlots$ | async); let i = index" class="d-flex flex-row p-0 timeslot" [style.height.px]="unitHeight$ | async">
                <div class="calendar-cell calendar-left align-top py-0">{{ timeslots[0].start | date: 'HH:mm:ss' }}</div>
                <div class="calendar-cell flex-grow-1" *ngFor="let slot of timeslots; let j = index" #slot (mousedown)="onCreateEvent($event, slot)" [attr.data-row]="i" [attr.data-column]="j"></div>
            </div>
            
            <!-- Events -->
            <ng-container *ngIf="(timeSlotDuration$ | async) as timeSlotDuration">
                <ng-container *ngIf="(timelinedEventPartsForThisWeek$ | async) as partData">
                    <div *ngFor="let eventPart of partData.parts" class="event p-0"
                        [style.top.px]="(eventPart.part | bsSecondsTodayOffset) / timeSlotDuration * (unitHeight$ | async)!"
                        [style.height.px]="(eventPart.part | bsSecondsTimespan) / timeSlotDuration * (unitHeight$ | async)!"
                        [style.left]="'calc(90px + ((100% - 90px) / 7 * ' + ((eventPart.part | dayOfWeek) - 1) + '))'">
                        <div class="event-inner"
                             [style.width]="'calc(100% / ' + partData.total + ')'"
                             [style.height.px]="(eventPart.part | bsSecondsTimespan) / timeSlotDuration * (unitHeight$ | async)!"
                             [style.margin-left]="'calc(100% / ' + partData.total + ' * ' + eventPart.index + ')'"
                             (mousedown)="onStartDragEvent(eventPart.part, $event)">
                            <div class="event-border"></div>
                            <ng-container *ngIf="eventPart.part.event">
                                <div class="event-bg" [style.background-color]="eventPart.part.event.color"></div>
                                <div class="event-label">{{ eventPart.part.event.description }}</div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="(previewEventPartsForThisWeek$ | async) as previewPartData">
                    <div *ngFor="let eventPart of previewPartData" class="event preview p-0"
                        [style.top.px]="(eventPart | bsSecondsTodayOffset) / timeSlotDuration * (unitHeight$ | async)!"
                        [style.height.px]="(eventPart | bsSecondsTimespan) / timeSlotDuration * (unitHeight$ | async)!"
                        [style.left]="'calc(90px + ((100% - 90px) / 7 * ' + ((eventPart | dayOfWeek) - 1) + '))'">
                        <div class="event-inner w-100" [style.height.px]="(eventPart | bsSecondsTimespan) / timeSlotDuration * (unitHeight$ | async)!"></div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
