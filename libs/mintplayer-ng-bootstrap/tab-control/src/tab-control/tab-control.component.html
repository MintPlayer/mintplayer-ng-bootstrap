<div class="overflow-hidden position-absolute mw-100 tsc">
	<ul class="nav nav-tabs flex-nowrap overflow-x-auto overflow-y-hidden">
		<ng-container *ngFor="let tab of tabPages">
			<li class="nav-item" (click)="setActiveTab(tab)" *ngIf="!!tab.headerTemplate">
				<label [for]="tab.tabName$ | async" class="nav-link text-nowrap cursor-pointer" [class.active]="activeTab === tab" [class.disabled]="tab.disabled" [attr.aria-current]="activeTab === tab ? 'page' : null" [attr.aria-disabled]="tab.disabled">
					<ng-container [ngTemplateOutlet]="tab.headerTemplate"></ng-container>
				</label>
			</li>
		</ng-container>
	</ul>
</div>
<div class="tab-content" bsNoNoscript [class.border]="border && activeTab" [class.border-top]="border && !activeTab">
	<ng-content></ng-content>
</div>
