<div class="carousel" bsNoNoscript>
    <div class="carousel-inner d-grid">
        <ng-container *ngFor="let image of images; let i = index">
            <input type="radio" [id]="'car-' + i" [name]="'car'" class="car-radio d-none" bsNoNoscript [checked]="i === currentIndex">
            <!--  position-absolute -->
            <div class="carousel-item fade d-flex flex-row h-100 align-items-center" [class.active]="(i === currentIndex) && !isServerSide">
                <div class="w-100 position-relative">
                    <ng-container [ngTemplateOutlet]="image.itemTemplate"></ng-container>
                    <div *ngIf="indicators" class="carousel-indicators">
                        <label *ngFor="let image of images; let j = index" [attr.for]="'car-' + (j % images.length)" [class.active]="i === j" data-bs-target></label>
                    </div>
                </div>
            </div>
            
            <ng-container *ngIf="isServerSide">
                <label class="carousel-control-prev cursor-pointer" [for]="'car-' + ((i - 1 + images.length) % images.length)" [class.active]="(i === currentIndex)">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </label>
                <label class="carousel-control-next cursor-pointer" [for]="'car-' + ((i + 1) % images.length)" [class.active]="(i === currentIndex) && !isServerSide">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </label>
            </ng-container>
            <!-- <div *ngIf="indicators" class="carousel-indicators">
                <button *ngFor="let image of images; let j = index" [attr.for]="'car-' + ((j + 1) % images.length)" [class.active]="i === j" data-bs-target></button>
            </div> -->
        </ng-container>
    </div>

    <!-- <label class="carousel-control-prev cursor-pointer" for="">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </label>
    <label class="carousel-control-next cursor-pointer" for="">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </label> -->
</div>
