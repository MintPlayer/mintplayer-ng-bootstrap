<div [@fadeInOut]="{value: ':leave', params: {duration: '300ms'} }" *ngIf="showBackdrop$ | async">
    <div class="modal-backdrop show" (click)="onBackdropClick($event)"></div>
</div>

<div class="offcanvas"
    [class.show]="show$ | async"
    [class.disable-transition]="disableTransition$ | async"
    [class]="[offcanvasClass$ | async, overflowClass$ | async]"
    [style.height.px]="height$ | async"
    [style.width.px]="width$ | async">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
