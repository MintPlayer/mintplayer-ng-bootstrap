@if (showBackdrop()) {
    <div [@fadeInOut]="{value: ':leave', params: {duration: '300ms'} }">
        <div class="modal-backdrop show" (click)="onBackdropClick($event)" aria-hidden="true"></div>
    </div>
}
<div class="offcanvas"
    [class.show]="show()"
    [class.disable-transition]="disableTransition()"
    [class]="[offcanvasClass(), overflowClass()]"
    [style.height.px]="height()"
    [style.width.px]="width()"
    role="dialog"
    aria-modal="true"
    tabindex="-1">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
