<bs-list-group-item (click)="onClick($event)"
    class="d-block cursor-pointer list-group-item-action"
    role="treeitem"
    [attr.aria-expanded]="childTree ? childTree.isExpanded() : null"
    [attr.tabindex]="0">
    <span [style.padding-left.px]="parent.indentation()">
        <span [innerHTML]="chevronRight()" [class.open]="childTree?.isExpanded()" [class.invisible]="!childTree" class="d-inline-block me-2" aria-hidden="true"></span>
        <ng-content></ng-content>
    </span>
</bs-list-group-item>
<ng-content select="bs-treeview"></ng-content>
