@for (el of (elements$ | async); track el) {
    <div class="d-inline-block float-start" bsObserveSize>
        <ng-container *ngTemplateOutlet="el.template"></ng-container>
    </div>
}

<ng-container bsDropdown>
    <div class="d-inline-block float-end" bsDropdownToggle>
        <ng-container *ngTemplateOutlet="overflowButtonTemplate; context: { isOverflown: false }"></ng-container>
    </div>
    <bs-dropdown-menu *bsDropdownMenu>
        @for (el of (elements$ | async); track el) {
            <bs-dropdown-item>
                <ng-container *ngTemplateOutlet="el.template; context: { isOverflown: true }"></ng-container>
            </bs-dropdown-item>
        }
    </bs-dropdown-menu>
</ng-container>
