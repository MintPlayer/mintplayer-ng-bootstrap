@for (el of (elements$ | async); track el) {

        <ng-container *ngTemplateOutlet="el.template"></ng-container>
    </div>
}

<div class="d-inline-block float-end">
    <ng-container *ngTemplateOutlet="overflowButtonTemplate"></ng-container>
</div>
