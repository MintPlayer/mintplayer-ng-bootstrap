<h2 class="accordion-header">
    <button type="button"
        class="accordion-button"
        [id]="accordionTab.accordionTabName() + '-header'"
        [class.collapsed]="!accordionTab.isActive()"
        [class.bg-unset]="!accordionTab.accordion.highlightActiveTab()"
        [attr.aria-expanded]="accordionTab.isActive()"
        [attr.aria-controls]="accordionTab.accordionTabName() + '-content'"
        (click)="headerClicked($event)">
        <ng-content></ng-content>
    </button>
</h2>
