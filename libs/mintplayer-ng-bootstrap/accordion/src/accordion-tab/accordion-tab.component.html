<div [class.border-0]="false" [@.disabled]="accordion.disableAnimations" bsNoNoscript>

    <input type="radio" class="d-none" [name]="accordion.accordionName$ | async" [id]="accordionTabName$ | async">
    <ng-content select="bs-accordion-tab-header"></ng-content>
    <div class="accordion-collapse collapse show overflow-hidden" [@slideUpDown]="isActive">
        <div class="accordion-body p-0">
            <ng-content></ng-content>
        </div>
    </div>
</div>
