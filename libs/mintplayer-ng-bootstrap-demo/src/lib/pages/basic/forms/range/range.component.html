<h1 class="text-center">Range</h1>
<bs-grid>
    <div bsRow>
        <div [bsColumn]="{md: 11}">
            <bs-range [min]="0" [max]="5" [step]="0.5" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [bsColumn]="{md: 1}">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div [bsColumn]="{md: 11}">
            <bs-range [min]="0" [max]="5" [step]="0.5" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [bsColumn]="{md: 1}">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div bsColumn class="text-center">
            <bs-toggle-button [(ngModel)]="isDisabled" [type]="'checkbox'">Disabled</bs-toggle-button>
        </div>
    </div>
</bs-grid>
