<h1 class="text-center">For directive</h1>
<bs-form>
    <bs-grid>
        <div bsRow class="mb-3">
            <div [bsColumn]="{md: 4}" bsColFormLabel [bsFor]="firstName">First name</div>
            <div [bsColumn]="{md: 8}">
                <input type="text" #firstName>
            </div>
        </div>
        <div bsRow class="mb-3">
            <div [bsColumn]="{md: 4}" bsColFormLabel [bsFor]="lastName">Last name</div>
            <div [bsColumn]="{md: 8}">
                <input type="text" #lastName>
            </div>
        </div>
        <div bsRow class="mb-3">
            <div [bsColumn]="{md: 4}" bsColFormLabel [bsFor]="birthDate">Birth date</div>
            <div [bsColumn]="{md: 8}">
                <input type="date" #birthDate>
            </div>
        </div>
    </bs-grid>
</bs-form>
