<h1 class="text-center">Snackbar</h1>
<h2>Warning</h2>
<bs-alert [type]="colors.danger">
    This component will most likely be removed in the future.
    As an alternative, use the <a [routerLink]='["/overlays","offcanvas"]'><b>offcanvas</b></a> instead.
</bs-alert>
<h2>Demo</h2>
<bs-grid class="text-center">
    <div bsRow>
        <div [bsColumn]="{md: 12}" class="text-center">
            <bs-button-group>
                <button [color]="colors.primary" (click)="showSnackbar(snackbarTemplate)">Show snackbar</button>
                <button [color]="colors.primary" (click)="hideSnackbar()">Hide snackbar</button>
            </bs-button-group>
            <ng-template #snackbarTemplate let-snackbar>
                <div class="text-nowrap p-2 d-flex flex-row align-items-center justify-content-between">
                    <span>You have new notifications</span>
                    <button [color]="colors.secondary" class="flex-end">
                        Open
                        <br>
                        dashboard
                        <br>
                        Newline
                    </button>
                    <button [bsSnackbarClose]="snackbar" [color]="colors.secondary" class="flex-end">Close</button>
                </div>
            </ng-template>
        </div>
    </div>
</bs-grid>

<h2>Code</h2>
<p>
    The code is available <a [href]="gitRepo + 'pages/overlay/snackbar'" target="_blank">here</a>.
</p>
