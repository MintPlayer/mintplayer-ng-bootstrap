<h1 class="text-center">Tooltip</h1>
<h2>Demo</h2>
<blockquote>
    Just to demonstrate that nothing is being cut-off,
    we're having position:relative;overflow:hidden on the containers.
</blockquote>
<bs-grid class="text-center">
    <div bsRow class="mb-3">
        <div [bsColumn]="{md: 3}" class="offset-md-3 position-relative overflow-hidden">
            <button [color]="colors.primary">
                Left
                <div class="text-nowrap" *bsTooltip="'start'">
                    Hello <b>world</b>
                    <br>
                    This is me
                </div>
            </button>
        </div>
        <div [bsColumn]="{md: 3}" class="position-relative overflow-hidden">
            <button [color]="colors.primary">
                Top
                <div class="text-nowrap" *bsTooltip="'top'">
                    Hello <b>world</b>
                    <br>
                    This is me
                </div>
            </button>
        </div>
    </div>
    <div bsRow>
        <div [bsColumn]="{md: 3}" class="offset-md-3 position-relative overflow-hidden">
            <button [color]="colors.primary">
                Bottom
                <div class="text-nowrap" *bsTooltip="'bottom'">
                    Hello <b>world</b>
                    <br>
                    This is me
                </div>
            </button>
        </div>
        <div [bsColumn]="{md: 3}" class="position-relative overflow-hidden">
            <button [color]="colors.primary">
                Right
                <div class="text-nowrap" *bsTooltip="'end'">
                    Hello <b>world</b>
                    <br>
                    This is me
                </div>
            </button>
        </div>
    </div>
</bs-grid>
