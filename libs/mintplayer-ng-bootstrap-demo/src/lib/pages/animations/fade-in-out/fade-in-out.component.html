<h1 class="text-center">Fade in/out animation</h1>
<button (click)="fadeInOutState = !fadeInOutState" [color]="colors.primary" class="d-block w-100 rounded-0">Toggle</button>
<div [@fadeInOut] *ngIf="fadeInOutState" class="overflow-hidden">
    <button [color]="colors.primary" class="d-block w-100 rounded-0">Button 1</button>
    <button [color]="colors.primary" class="d-block w-100 rounded-0">Button 2</button>
</div>
