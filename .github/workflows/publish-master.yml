    - name: Push to NPM
      uses: JS-DevTools/npm-publish@v3
      with:
        package: 'libs/mintplayer-ng-bootstrap-snippets/package.json'
        registry: 'https://registry.npmjs.org'
        token: ${{ secrets.PUBLISH_NODE_TO_NPMJS_COM }}
        access: 'public'
        provenance: true

    - name: Publish to Visual Studio Marketplace
      # uses: MintPlayer/publish-vscode-extension@v4.0.3
      uses: HaaLeo/publish-vscode-extension@v1.5.0
      with:
        packagePath: 'libs/mintplayer-ng-bootstrap-snippets'
        pat: ${{ secrets.PUBLISH_SNIPPETS }}
        skipDuplicate: true
        registryUrl: https://marketplace.visualstudio.com

    # Publish to DockerHub
    - name: Authenticate with DockerHub
      uses: docker/login-action@v3
      with:
        registry: registry-1.docker.io
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract tags/labels
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        github-token: ${{ github.token }}
        images: registry-1.docker.io/${{ github.repository }}
    
    - name: Publish to DockerHub
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-dockerhub.outputs.tags }}
        labels: ${{ steps.meta-dockerhub.outputs.labels }}
        provenance: true
        github-token: ${{ github.token }}

    # Publish to GitHub Container Registry
    - name: Authenticate with GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Extract tags/labels
      id: meta-ghcr
      uses: docker/metadata-action@v5
      with:
        github-token: ${{ github.token }}
        images: ghcr.io/${{ github.repository }}
    
    - name: Publish to Github Container Registry
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-ghcr.outputs.tags }}
        labels: ${{ steps.meta-ghcr.outputs.labels }}
        provenance: true
        github-token: ${{ github.token }}
  
