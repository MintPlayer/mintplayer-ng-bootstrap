name: pull-request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    name: pull-request
    runs-on: ubuntu-latest
    
    permissions: 
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build -- --configuration=production

    - name: Test
      run: npm run test -- --watch=false --browsers=ChromeHeadless
