name: pull-request

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
  
    name: pull-request
    runs-on: ubuntu-latest
    
    permissions: 
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Print GitHub
      run: echo $JSON
      env:
        JSON: ${{ toJson(github) }}

    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build -- --configuration=production

    - name: Test
      run: npm run nx affected -- --target=test --watch=false --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }}
