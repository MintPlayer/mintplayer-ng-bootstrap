name: pull-request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    name: pull-request
    runs-on: ubuntu-latest
    
    permissions: 
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build -- --configuration=production

    - name: Test
      # run: npm run test -- --watch=false --browsers=ChromeHeadless
      # run: npm run nx affected -- --target=test --base=master~1 --watch=false
      # run: npm run nx affected -- --target=test --watch=false
      run: npm run nx affected -- --target=test --watch=false -- --base=origin/master --head=${{ github.event.pull_request.base.ref }}
