<bs-grid>
    <div bsRow class="form-group mb-3">
        <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtFirstName">First name</div>
        <div [bsColumn]="{md: 6}">
            <input type="text" #txtFirstName class="form-control">
        </div>
    </div>
    <div bsRow class="form-group mb-3">
        <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtLastName">Last name</div>
        <div [bsColumn]="{md: 6}">
            <input type="text" #txtLastName class="form-control">
        </div>
    </div>
    <div bsRow class="form-group mb-3">
        <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtBirthday">Birthday</div>
        <div [bsColumn]="{md: 6}">
            <input type="date" #txtBirthday class="form-control">
        </div>
    </div>
    <div bsRow class="form-group mb-3">
        <div [bsColumn]="{md: 6}" class="col-form-label">Address</div>
        <div [bsColumn]="{md: 6}" class="text-center">
            <button (click)="isOpen = true" class="btn btn-primary">Specify address</button>
        </div>
    </div>
</bs-grid>
<bs-modal [(isOpen)]="isOpen">
    <div *bsModal cdkTrapFocus>
        <div bsModalHeader>
            <h5 class="modal-title">Specify address</h5>
            <bs-close bsModalClose></bs-close>
        </div>
        <div bsModalBody class="text-nowrap p-2 d-flex flex-row align-items-center justify-content-between">
            <bs-grid>
                <div bsRow class="form-group mb-3">
                    <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtStreet">Street</div>
                    <div [bsColumn]="{md: 6}">
                        <input type="text" autofocus #txtStreet class="form-control">
                    </div>
                </div>
                <div bsRow class="form-group mb-3">
                    <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtNumber">Number</div>
                    <div [bsColumn]="{md: 6}">
                        <input type="number" #txtNumber class="form-control">
                    </div>
                </div>
                <div bsRow class="form-group mb-3">
                    <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtPostalCode">Postal code</div>
                    <div [bsColumn]="{md: 6}">
                        <input type="number" #txtPostalCode class="form-control">
                    </div>
                </div>
                <div bsRow class="form-group">
                    <div [bsColumn]="{md: 6}" class="col-form-label" [bsFor]="txtCity">City</div>
                    <div [bsColumn]="{md: 6}">
                        <input type="text" #txtCity class="form-control">
                    </div>
                </div>
            </bs-grid>
        </div>
        <div bsModalFooter>
            <button type="button" bsModalClose class="btn btn-light bg-transparent" aria-label="Close">Close</button>
        </div>
    </div>
</bs-modal>
