<div class="container">
    <div class="form-group row mb-3">
        <div class="col-md-6 col-form-label" [bsFor]="txtFirstName">First name</div>
        <div class="col-md-6">
            <input type="text" #txtFirstName class="form-control">    
        </div>
    </div>
    <div class="form-group row mb-3">
        <div class="col-md-6 col-form-label" [bsFor]="txtLastName">Last name</div>
        <div class="col-md-6">
            <input type="text" #txtLastName class="form-control">    
        </div>
    </div>
    <div class="form-group row mb-3">
        <div class="col-md-6 col-form-label" [bsFor]="txtBirthday">Birthday</div>
        <div class="col-md-6">
            <input type="date" #txtBirthday class="form-control">    
        </div>
    </div>
    <div class="form-group row mb-3">
        <div class="col-md-6 col-form-label">Address</div>
        <div class="col-md-6 text-center">
            <button (click)="editAddress(modalTemplate)" class="btn btn-primary">Specify address</button>
        </div>
    </div>
</div>
<ng-template #modalTemplate let-modal>
    <bs-modal cdkTrapFocus>
        <ng-container *bsModalHeader>
            <h5 class="modal-title">Specify address</h5>
            <button class="btn-close" (click)="hideModal(modal)"></button>
        </ng-container>
        <div *bsModalBody class="text-nowrap p-2 d-flex flex-row align-items-center justify-content-between">
            <div class="container">
                <div class="form-group row mb-3">
                    <div class="col-md-6 col-form-label" [bsFor]="txtStreet">Street</div>
                    <div class="col-md-6">
                        <input type="text" autofocus #txtStreet class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-6 col-form-label" [bsFor]="txtNumber">Number</div>
                    <div class="col-md-6">
                        <input type="number" #txtNumber class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-6 col-form-label" [bsFor]="txtPostalCode">Postal code</div>
                    <div class="col-md-6">
                        <input type="number" #txtPostalCode class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-form-label" [bsFor]="txtCity">City</div>
                    <div class="col-md-6">
                        <input type="text" #txtCity class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div *bsModalFooter>
            <button type="button" (click)="hideModal(modal)" class="btn btn-default" aria-label="Close">Close</button>
        </div>
    </bs-modal>
</ng-template>
