<h1 class="text-center">Drag-drop</h1>
<bs-grid>
    <div bsRow>
        <div [sm]="4">
            <div class="d-block mb-3">
                To do
            </div>
            <div cdkDropList #toDoList="cdkDropList"
                [cdkDropListData]="toDoItems"
                [cdkDropListConnectedTo]="[inProgressList]"
                (cdkDropListDropped)="taskDropped($event)"
                class="task-list">
                <div>
                    @for (task of toDoItems; track $index) {
                        <div class="task-item d-flex flex-row" cdkDrag>
                            <label class="flex-grow-1">{{ task }}</label>
                            <div cdkDragHandle></div>
                        </div>
                    }
                </div>
            </div>
        </div>
        <div [sm]="4">
            <div class="d-block mb-3">
                In progress
            </div>
            <div cdkDropList #inProgressList="cdkDropList"
                [cdkDropListData]="inProgressItems"
                [cdkDropListConnectedTo]="[toDoList,doneList]"
                (cdkDropListDropped)="taskDropped($event)"
                class="task-list">
                
                <div>
                    @for (task of inProgressItems; track $index) {
                        <div class="task-item d-flex flex-row" cdkDrag>
                            <label class="flex-grow-1">{{ task }}</label>
                            <div cdkDragHandle></div>
                        </div>
                    }
                </div>
            </div>
        </div>
        <div [sm]="4">
            <div class="d-block mb-3">
                Done
            </div>
            <div cdkDropList #doneList="cdkDropList"
                [cdkDropListData]="doneItems"
                [cdkDropListConnectedTo]="[inProgressList]"
                (cdkDropListDropped)="taskDropped($event)"
                class="task-list">
                
                <div>
                    @for (task of doneItems; track $index) {
                        <div class="task-item d-flex flex-row" cdkDrag>
                            <label class="flex-grow-1">{{ task }}</label>
                            <div cdkDragHandle></div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</bs-grid>
