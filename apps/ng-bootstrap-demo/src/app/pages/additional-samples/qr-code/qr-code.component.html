<h2>QR Code viewer</h2>
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <textarea [(ngModel)]="text" class="form-control"></textarea>
        </div>
        <div class="col-xl-6 text-center">
            <qr-code [value]="text"></qr-code>
        </div>
    </div>
</div>
