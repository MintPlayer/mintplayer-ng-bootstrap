</div>
<div class="overflow-hidden" *ngIf="collapseVisible" [@slideUpDown]>

        <div bsRow>
            <div [bsColumn]="{md: 12}">
                <bs-alert [type]="colors.warning">Cras justo odio</bs-alert>
                <bs-alert [type]="colors.danger">Cras justo odio</bs-alert>
                <bs-alert>Cras justo odio</bs-alert>
            </div>
        </div>
    </bs-grid>
</div>
