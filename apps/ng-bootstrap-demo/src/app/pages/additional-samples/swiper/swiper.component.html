<h1 class="text-center">Swiper</h1>
<bs-badge [type]="colors.info">In development</bs-badge>
<h2>Demo</h2>
<p>View this page on a phone, or open DevTools <kbd>F12</kbd> in order to enable the mobile viewer</p>
<div #carousel class="carousel slide mx-auto" [style.height.px]="container.currentSlideHeight$ | async">
    <div *ngIf="indicators" class="carousel-indicators">
        <button *ngFor="let image of images; let i = index" type="button" (click)="container.goto(i)"
            [class.active]="(container.imageIndex$ | async) === i" data-bs-target
            [attr.aria-current]="(container.imageIndex$ | async) === i ? true : null"
            [attr.aria-label]="'Slide ' + i"></button>
    </div>
    <div class="carousel-inner overflow-hidden">
        <div bsSwipeContainer #container="bsSwipeContainer" [minimumOffset]="50">
            <div *ngFor="let image of images" class="carousel-item d-inline-block w-100 me-0" [class.active]="true" bsSwipe>
                <img [src]="image" class="w-100">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" (click)="container.previous()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="container.next()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
