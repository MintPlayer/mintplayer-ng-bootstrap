<h1 class="text-center">Swiper</h1>
<h2>Demo</h2>
<bs-form>
    <bs-grid>
        <div bsRow class="mb-3">
            <div bsColumn>
                <bs-badge [type]="colors.info">In development</bs-badge>
                <p>View this page on a phone, or open DevTools <kbd>F12</kbd> in order to enable the mobile viewer</p>
            </div>
        </div>
        <div bsRow class="mb-3">
            <div bsColumn>
                <bs-carousel-preview [indicators]="true" [animation]="mode">
                    <ng-container *ngFor="let image of images">
                        <img *bsCarouselPreviewImage [src]="image" class="w-100">
                    </ng-container>
                </bs-carousel-preview>
            </div>
        </div>
        <div bsRow>
            <div bsColumn>
                <bs-select [(ngModel)]="mode" class="d-inline-block">
                    <option value="slide">Slide</option>
                    <option value="fade">Fade</option>
                </bs-select>
            </div>
        </div>
    </bs-grid>
</bs-form>
