<div #carousel class="carousel slide">
    <div class="carousel-inner overflow-hidden" bsSwipeContainer>
        <!--  swipe [swipeStart]="onSwipeStart" [swipeEnd]="onSwipeEnd" [correctRight]="false" (offsetXChange)="offsetX = $event" [easeOut]="true" [allowedDirections]="['left', 'right']" -->
        <div #wrapper [style.margin-left.px]="offsetLeft$ | async" [style.margin-right.px]="offsetRight$ | async">
            <div *ngFor="let image of (imageData$ | async)" class="carousel-item d-inline-block w-100" [class.active]="true" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)">
                <div class="w-100">
                    <img [src]="image.url" class="w-100">
                </div>
            </div>
        </div>
    </div>
</div>

<hr>
{{ offsetLeft$ | async }}
