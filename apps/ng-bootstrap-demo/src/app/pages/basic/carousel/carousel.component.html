<h1 class="text-center">Carousel</h1>
<bs-form>
    <bs-grid>
        <h2>Demo</h2>
        <div bsRow class="mb-3">
            <div [col]>
                <bs-carousel [animation]="mode" [orientation]="orientation$ | async" [indicators]="true" class="mx-auto">
                    <img *bsCarouselImage src="/assets/resized/deer.png">
                    <img *bsCarouselImage src="/assets/resized/duck.png">
                    <img *bsCarouselImage src="/assets/resized/leopard.png">
                    <img *bsCarouselImage src="/assets/resized/lion.png">
                    <img *bsCarouselImage src="/assets/resized/peacock.png">
                    <img *bsCarouselImage src="/assets/resized/tiger.png">
                </bs-carousel>
            </div>
        </div>
        <div bsRow>
            <span [col] bsColFormLabel class="text-end">
                Carousel mode
            </span>
            <div [col]>
                <bs-select [ngModel]="mode" (ngModelChange)="onModeChange($event)" class="d-inline-block">
                    <option value="slide">Slide</option>
                    <option value="fade">Fade</option>
                </bs-select>
            </div>
        </div>
        <div bsRow>
            <span [col] bsColFormLabel class="text-end">
                Carousel orientation
            </span>
            <div [col]>
                <bs-select [ngModel]="orientation$ | async" (ngModelChange)="orientation$.next($event)" class="d-inline-block">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </bs-select>
            </div>
        </div>
        <h2>Features</h2>
        <div bsRow>
            <div [col]>
                <ul>
                    <li>Touch-event support</li>
                    <li><code>&lt;noscript&gt;</code> support</li>
                </ul>
            </div>
        </div>
    </bs-grid>
</bs-form>
