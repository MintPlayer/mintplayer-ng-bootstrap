<h1 class="text-center">Carousel</h1>
<bs-form>
    <bs-grid>
        <h2>Demo</h2>
        <div bsRow class="mb-3">
            <div bsColumn>
                <bs-carousel [animation]="mode" [indicators]="true" [direction]="direction" class="mx-auto">
                    <img *bsCarouselImage src="/assets/resized/deer.png" class="w-100">
                    <img *bsCarouselImage src="/assets/resized/duck.png" loading="lazy" class="w-100">
                    <img *bsCarouselImage src="/assets/resized/leopard.png" loading="lazy" class="w-100">
                    <img *bsCarouselImage src="/assets/resized/lion.png" loading="lazy" class="w-100">
                    <img *bsCarouselImage src="/assets/resized/peacock.png" loading="lazy" class="w-100">
                    <img *bsCarouselImage src="/assets/resized/tiger.png" loading="lazy" class="w-100">
                </bs-carousel>
            </div>
        </div>
        <div bsRow class="position-relative z-index-2">
            <span bsColumn bsColFormLabel class="text-end">
                Carousel mode
            </span>
            <div bsColumn>
                <bs-select [ngModel]="mode" (ngModelChange)="onModeChange($event)" class="d-inline-block">
                    <option value="slide">Slide</option>
                    <option value="fade">Fade</option>
                </bs-select>
            </div>
        </div>
        <div bsRow class="position-relative z-index-2">
            <span bsColumn class="col-form-label text-end">
                Animation direction
            </span>
            <div bsColumn>
                <bs-select [(ngModel)]="direction" class="d-inline-block">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </bs-select>
            </div>
        </div>
        <h2>Features</h2>
        <div bsRow>
            <div bsColumn>
                <ul>
                    <li>Touch-event support</li>
                    <li><code>&lt;noscript&gt;</code> support</li>
                </ul>
            </div>
        </div>
        <h2>Vertical carousel</h2>
        <div bsRow>
            <div bsColumn>
                <bs-carousel [animation]="mode" [indicators]="true" class="mx-auto">
                    <img *bsCarouselImage src="/assets/resized/deer.png">
                    <img *bsCarouselImage src="/assets/resized/duck.png" loading="lazy">
                    <img *bsCarouselImage src="/assets/resized/leopard.png" loading="lazy">
                    <img *bsCarouselImage src="/assets/resized/lion.png" loading="lazy">
                    <img *bsCarouselImage src="/assets/resized/peacock.png" loading="lazy">
                    <img *bsCarouselImage src="/assets/resized/tiger.png" loading="lazy">
                </bs-carousel>
            </div>
        </div>
    </bs-grid>
</bs-form>
