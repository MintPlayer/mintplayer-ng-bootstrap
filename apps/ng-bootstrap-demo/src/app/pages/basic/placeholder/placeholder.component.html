<h1 class="text-center">Placeholders</h1>
<h2 class="my-2">Demo</h2>
<bs-toggle-button [(ngModel)]="isLoading">
    Toggle me
</bs-toggle-button>
<bs-card>
    <bs-card-header>Card with placeholders</bs-card-header>
    <div class="p-3">
        @let isLoadingValue = isLoading();
        <bs-placeholder [isLoading]="isLoadingValue">
            <h5 class="card-title">
                <span bsPlaceholderField class="d-block text-center">Featured</span>
            </h5>
            <p class="card-text">
                <bs-grid>
                    <div bsRow>
                        <span bsPlaceholderField [xxs]="7" class="d-inline-block">{{ isLoadingValue ? '&nbsp;' : lines[0] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [xxs]="4" class="d-inline-block">{{ isLoadingValue ? '&nbsp;' : lines[1] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [xxs]="4" class="d-inline-block">{{ isLoadingValue ? '&nbsp;' : lines[2] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [xxs]="6" class="d-inline-block">{{ isLoadingValue ? '&nbsp;' : lines[3] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [xxs]="8" class="d-inline-block">{{ isLoadingValue ? '&nbsp;' : lines[4] }}</span>
                    </div>
                </bs-grid>
            </p>
        </bs-placeholder>
    </div>
</bs-card>
