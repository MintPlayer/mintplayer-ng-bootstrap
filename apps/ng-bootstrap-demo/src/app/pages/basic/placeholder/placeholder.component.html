<h1>Placeholders</h1>
<h2 class="my-2">Demo</h2>
<div class="d-block">
    <label>
        <input type="checkbox" [(ngModel)]="isLoading"> Toggle me
    </label>
</div>
<bs-card>
    <bs-card-header>Card with placeholders</bs-card-header>
    <div class="p-3">
        <bs-placeholder [isLoading]="isLoading">
            <h5 class="card-title">
                <span bsPlaceholderField class="d-block text-center">Featured</span>
            </h5>
            <p class="card-text">
                <bs-grid>
                    <div bsRow>
                        <span bsPlaceholderField [bsColumn]="{_: 7}" class="d-inline-block">{{ isLoading ? '&nbsp;' : lines[0] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [bsColumn]="{_: 4}" class="d-inline-block">{{ isLoading ? '&nbsp;' : lines[1] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [bsColumn]="{_: 4}" class="d-inline-block">{{ isLoading ? '&nbsp;' : lines[2] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [bsColumn]="{_: 6}" class="d-inline-block">{{ isLoading ? '&nbsp;' : lines[3] }}</span>
                    </div>
                    <div bsRow>
                        <span bsPlaceholderField [bsColumn]="{_: 8}" class="d-inline-block">{{ isLoading ? '&nbsp;' : lines[4] }}</span>
                    </div>
                </bs-grid>
            </p>
        </bs-placeholder>
    </div>
</bs-card>
