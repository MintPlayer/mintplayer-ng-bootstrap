<h1 class="text-center">Tab control</h1>
<h2>Demo</h2>
<bs-tab-control [border]="true" [restrictDragging]="true" [tabsPosition]="tabsPosition">
    <bs-tab-page>
        <ng-template>
            <span class="triangle float-none d-inline-block mr-2"></span>
            Tab 1
        </ng-template>
        <div class="p-3">
            This is tab 1
        </div>
    </bs-tab-page>
    <bs-tab-page>
        <ng-template>
            <span class="triangle float-none d-inline-block mr-2"></span>
            Tab 2
        </ng-template>
        This is tab 2
    </bs-tab-page>
    <bs-tab-page [disabled]="true">
        <ng-template>
            <span class="triangle float-none d-inline-block mr-2"></span>
            Tab 3
        </ng-template>
        This is tab 3
    </bs-tab-page>
    <bs-tab-page *ngFor="let n of numbers">
        <ng-template>
            <span class="triangle float-none d-inline-block mr-2"></span>
            Tab {{ n }}
        </ng-template>
        <div class="p-3">
            This is tab {{ n }}
        </div>
    </bs-tab-page>
</bs-tab-control>
<h2>Configuration</h2>
<bs-grid>
    <div bsRow>
        <div bsColumn>
            <label class="py-2" [bsFor]="selectBox">Tabs position</label>
        </div>
        <div bsColumn>
            <bs-select [(ngModel)]="tabsPosition" #selectBox>
                <option [ngValue]="'top'">Top</option>
                <option [ngValue]="'bottom'">Bottom</option>
            </bs-select>
        </div>
    </div>
</bs-grid>
