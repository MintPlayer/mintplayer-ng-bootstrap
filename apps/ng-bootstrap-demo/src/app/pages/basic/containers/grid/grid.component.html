<h1 class="text-center">Grid</h1>
<h2>Flex columns</h2>
<bs-grid>
    <div bsRow>
        <div [col]>Hello</div>
        <div [col]>World</div>
    </div>
    <div bsRow>
        <div [col]>This</div>
        <div [col]>Is</div>
        <div [col]>Me</div>
    </div>
</bs-grid>
<h2>Explicit column size</h2>
<bs-grid>
    <div bsRow>
        <div [sm]="8">Hello</div>
        <div [sm]="4">World</div>
    </div>
    <div bsRow>
        <div [sm]="6">This</div>
        <div [sm]="3">Is</div>
        <div [sm]="3">Me</div>
    </div>
</bs-grid>
<h2>Minimum column size</h2>
<bs-grid>
    <div bsRow>
        <div [xxs]="8">Hello</div>
        <div [xxs]="4">World</div>
    </div>
    <div bsRow>
        <div [xxs]="6">This</div>
        <div [xxs]="3">Is</div>
        <div [xxs]="3">Me</div>
    </div>
</bs-grid>
