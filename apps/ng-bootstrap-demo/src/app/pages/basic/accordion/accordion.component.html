<h1>Accordion</h1>
Requires the <b>BrowserAnimationsModule</b> to be imported in the AppModule.
<bs-accordion class="d-block mb-3">
    <bs-accordion-tab>
        <bs-accordion-tab-header>
            <span class="triangle mr-2"></span>
            Profile
        </bs-accordion-tab-header>
        <span class="d-block p-2">Label 1</span>
    </bs-accordion-tab>
    <bs-accordion-tab>
        <bs-accordion-tab-header>
            <span class="triangle mr-2"></span>
            Sign in
        </bs-accordion-tab-header>
        <span class="d-block p-2">Label 2</span>
    </bs-accordion-tab>
    <bs-accordion-tab>
        <bs-accordion-tab-header>
            <span class="triangle mr-2"></span>
            Payment
        </bs-accordion-tab-header>
        <span class="d-block p-2">Label 3</span>
    </bs-accordion-tab>
</bs-accordion>
