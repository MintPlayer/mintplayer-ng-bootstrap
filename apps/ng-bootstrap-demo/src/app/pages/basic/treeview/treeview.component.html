<h1 class="text-center">Treeview</h1>
<bs-treeview>
	<bs-treeview-item>
		<span>
			<span [innerHTML]="inboxFillLoader | bsIcon | async"></span>
			Inbox
		</span>
		<bs-treeview>
			<bs-treeview-item>
				<span>
					<span [innerHTML]="buildingLoader | bsIcon | async"></span>
					Office
				</span>
				<bs-treeview>
					<bs-treeview-item>
						<span [innerHTML]="peopleFillLoader | bsIcon | async"></span>
						Customers
					</bs-treeview-item>
					<bs-treeview-item>
						<span [innerHTML]="personBoundingBoxLoader | bsIcon | async"></span>
						Co-Workers
					</bs-treeview-item>
				</bs-treeview>
			</bs-treeview-item>
			<bs-treeview-item>
				<span>
					<span [innerHTML]="inboxLoader | bsIcon | async"></span>
					Others
				</span>
			</bs-treeview-item>
		</bs-treeview>
	</bs-treeview-item>
	<bs-treeview-item>
		<span [innerHTML]="archiveFillLoader | bsIcon | async"></span>
		Drafts
	</bs-treeview-item>
	<bs-treeview-item>
      <span [innerHTML]="calendar3Loader | bsIcon | async"></span>
		Calendar
	</bs-treeview-item>
	<bs-treeview-item>
		<span [innerHTML]="personLinesFillLoader | bsIcon | async"></span>
		Contacts
	</bs-treeview-item>
	<bs-treeview-item>
		<span [innerHTML]="trashFillLoader | bsIcon | async"></span>
		Deleted Items
	</bs-treeview-item>
</bs-treeview>
