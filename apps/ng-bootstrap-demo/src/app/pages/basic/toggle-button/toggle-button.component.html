<h2>Toggle button</h2>
<bs-grid>
    <div bsRow>
        <div [bsColumn]="{sm:3}">Use dark mode</div>
        <div [bsColumn]="{sm:3}">
            <bs-toggle-button [(isToggled)]="darkMode">{{ darkMode ? 'dark' : 'light' }}</bs-toggle-button>
        </div>
        <div [bsColumn]="{sm:3}">
            <bs-toggle-button [(isToggled)]="darkMode">{{ darkMode ? 'dark' : 'light' }}</bs-toggle-button>
        </div>
        <div [bsColumn]="{sm:3}">
            <bs-toggle-button [(isToggled)]="darkMode" [disabled]="true">{{ darkMode ? 'dark' : 'light' }}</bs-toggle-button>
        </div>
    </div>
</bs-grid>
