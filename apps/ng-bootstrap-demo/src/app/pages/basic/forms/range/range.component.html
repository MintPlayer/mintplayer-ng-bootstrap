<h1 class="text-center">Range</h1>
<bs-grid>
    <div bsRow>
        <div [md]="11">
            <bs-range [min]="0" [max]="5" [step]="0.5" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [md]="1">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div [md]="11">
            <bs-range [min]="0" [max]="5" [step]="0.5" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [md]="1">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div [col] class="text-center">
            <bs-checkbox [(ngModel)]="isDisabled">Disabled</bs-checkbox>
        </div>
    </div>
</bs-grid>
