<h1 class="text-center">Alert</h1>
<h2>Static alert</h2>
<bs-alert [type]="colors.warning" [(isVisible)]="alert1Visible">
    Cras justo odio
    <bs-alert-close></bs-alert-close>
</bs-alert>
<bs-alert [type]="colors.danger" [(isVisible)]="alert2Visible">
    Cras justo odio
    <bs-alert-close></bs-alert-close>
</bs-alert>
<bs-alert [(isVisible)]="alert3Visible">
    Cras justo odio
    <bs-alert-close></bs-alert-close>
</bs-alert>
<button type="button" [color]="colors.primary" (click)="alert1Visible = alert2Visible = alert3Visible = true">
    Show all alerts again
</button>
<h2 class="mt-4">Alerts list</h2>
<bs-alert *ngFor="let alertItem of alertsList; trackBy: trackByAlertItem" [type]="colors.danger" (afterOpenedOrClosed)="alertVisibleChange(alertItem, $event)">
    {{ alertItem.text }}
    <bs-alert-close></bs-alert-close>
</bs-alert>
<bs-form (submit)="addAlertItem()">
    <bs-input-group>
        <input type="text" [(ngModel)]="newAlertItem" name="txtNewAlert" #txtNewAlert>
        <button type="submit" [color]="colors.primary">Add</button>
    </bs-input-group>
</bs-form>
<ul class="mt-3">
    <li *ngFor="let alertItem of alertsList; trackBy: trackByAlertItem">{{ alertItem.text }}</li>
</ul>
