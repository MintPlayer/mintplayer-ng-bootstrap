<h1>Range</h1>
<bs-grid>
    <div bsRow>
        <div [bsColumn]="{md: 11}">
            <bs-range min="0" max="5" step="0.5" class="form-range" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [bsColumn]="{md: 1}">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div [bsColumn]="{md: 11}">
            <bs-range min="0" max="5" step="0.5" class="form-range" [(ngModel)]="rangeValue" [disabled]="isDisabled"></bs-range>
        </div>
        <div [bsColumn]="{md: 1}">
            <span>{{ rangeValue }}</span>
        </div>
    </div>
    <div bsRow>
        <div bsColumn class="text-center">
            <label>
                <input type="checkbox" [checked]="isDisabled" (change)="setDisabled($event)">
                Disabled
            </label>
        </div>
    </div>
</bs-grid>
