<h1 class="text-center">Splitter</h1>
<bs-toggle-button [(ngModel)]="bgWarning">Yellow background</bs-toggle-button>
<div class="dock">
    <mp-splitter orientation="horizontal">
        <div class="d-flex w-100 h-100 align-items-center justify-content-center" [class.bg-warning]="bgWarning()">
            <span>Panel 1</span>
        </div>
        <mp-splitter orientation="vertical">
            <div class="d-flex w-100 h-100 align-items-center justify-content-center" [class.bg-warning]="bgWarning()">
                <span>Panel 2a</span>
            </div>
            <div class="d-flex w-100 h-100 align-items-center justify-content-center" [class.bg-warning]="bgWarning()">
                <span>Panel 2b</span>
            </div>
            <div class="d-flex w-100 h-100 align-items-center justify-content-center" [class.bg-warning]="bgWarning()">
                <span>Panel 2c</span>
            </div>
        </mp-splitter>
    </mp-splitter>
</div>
