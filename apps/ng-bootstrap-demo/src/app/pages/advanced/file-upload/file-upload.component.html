<h2>File upload</h2>
<bs-grid>
    <div bsRow>
        <div [bsColumn]="{md: 12}" class="text-center">
            <bs-file-upload [files]="files" (filesDropped)="logFilesForUpload($event)">
                <div *bsFileUploadTemplate="let upload" class="d-flex flex-row mx-auto">
                    <div class="file-img"></div>
                    <div class="flex-grow-1 text-start px-2">
                        <span class="d-block text-truncate text-secondary">{{ upload.file.name }}</span>
                        <span class="d-block text-grey mb-0">{{ upload.file.size | bsFormatBytes }}</span>
                        <bs-progress [height]="4">
                            <bs-progress-bar [minimum]="0" [maximum]="upload.file.size" [value]="upload.progress" [color]="colors.danger"></bs-progress-bar>
                        </bs-progress>
                    </div>
                    <button class="btn file-remove" (click)="removeFile(upload)">Remove</button>
                </div>
            </bs-file-upload>
        </div>
    </div>
</bs-grid>
