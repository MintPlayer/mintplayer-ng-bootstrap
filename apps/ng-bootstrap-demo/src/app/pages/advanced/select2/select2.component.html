<h1 class="text-center">Select2</h1>

<h2>Select2 with default template</h2>
<bs-select2 (provideSuggestions)="onProvideArtistSuggestions($event)" [suggestions]="artistSuggestions">
</bs-select2>

<h2>Select2 with custom template</h2>
<bs-select2 (provideSuggestions)="onProvideTagSuggestions($event)">
    <span *bsItemTemplate="let item of selectedTags; let select2=select2" class="select2-item" [style.background]="item.category?.color" [style.color]="item.category?.color | bsFontColor: '#000'">
        <span [style.color]="item.category?.color | bsFontColor: '#000'" (click)="select2.onRemoveItem(item,$event)">Ã—</span>
        {{ item.description }}
    </span>
    <span *bsSuggestionTemplate="let suggestion of tagSuggestions" class="select2-item cursor-pointer m-0" [style.background]="suggestion.category?.color" [style.color]="suggestion.category?.color | bsFontColor: '#000'">
        {{ suggestion.description }}
    </span>
</bs-select2>
