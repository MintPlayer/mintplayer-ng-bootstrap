<bs-select2 (provideSuggestions)="onProvideArtistSuggestions($event)" [suggestions]="artistSuggestions">
</bs-select2>

        <span [style.color]="item.category.color | bsFontColor" (click)="select2.onRemoveItem(item,$event)">Ã—</span>
