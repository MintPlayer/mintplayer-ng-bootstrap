<h1 class="text-center">Priority navigation</h1>
<div class="bg-dark text-light">
    <bs-prio-nav>
        @for (element of elements; track $index) {
            <ng-container *bsPrioNavElement="let isOverflown=isOverflown">
                @if (isOverflown) {
                    <span>{{ element }}</span>
                } @else {
                    <button [color]="colors.transparent" class="text-light p-2">{{ element }}</button>
                }
            </ng-container>
        }

        <button *bsPrioNavButton [color]="colors.transparent" class="text-light px-3 py-2">...</button>
    </bs-prio-nav>
</div>
