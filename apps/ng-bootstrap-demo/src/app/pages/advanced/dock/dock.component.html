<ng-container *ngIf="(layout$ | async) as layout">
    <bs-dock [layout]="layout" [style.top.px]="56">
        <bs-dock-panel #panel1>
            <bs-dock-panel-header>Panel 1</bs-dock-panel-header>
            <div class="p-3">Content</div>
            <!-- <div class="p-3">
                <pre>{{ layoutFiltered$ | async | json }}</pre>
            </div> -->
        </bs-dock-panel>
        <bs-dock-panel #panel2>
            <bs-dock-panel-header>Panel 2</bs-dock-panel-header>
            <div class="p-3">Content</div>
        </bs-dock-panel>
        <bs-dock-panel #panel3>
            <bs-dock-panel-header>Panel 3</bs-dock-panel-header>
            <div class="p-3">Content</div>
        </bs-dock-panel>
        <bs-dock-panel #panel4>
            <bs-dock-panel-header>Panel 4</bs-dock-panel-header>
            <div class="p-3">Content</div>
        </bs-dock-panel>
        <bs-dock-panel #panel5>
            <bs-dock-panel-header>Panel 5</bs-dock-panel-header>
            <div class="p-3">
                <h1 class="text-center">Dock</h1>
                <bs-badge [type]="colors.info">In development</bs-badge>
                <h2>Demo</h2>
                <button [color]="colors.primary" (click)="getAllPanes()">Get all panes</button>
            </div>
            <div class="p-3">Content</div>
        </bs-dock-panel>
        <!-- <bs-dock-panel #panel6>
            <bs-dock-panel-header>Panel 6</bs-dock-panel-header>
            <div class="p-3">Floating panel</div>
        </bs-dock-panel> -->
    </bs-dock>
</ng-container>
