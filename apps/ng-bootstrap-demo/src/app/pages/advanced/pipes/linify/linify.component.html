<h1 class="text-center">Linify</h1>
<bs-form>
    <bs-grid>
        <div bsRow>
            <div [bsColumn]="{ md: 6 }">
                <textarea [(ngModel)]="text" rows="10"></textarea>
                <br>
                <bs-toggle-button [type]="'checkbox'" [(ngModel)]="removeEmptyEntries">Remove empty entries</bs-toggle-button>
            </div>
            <div [bsColumn]="{ md: 6 }">
                <bs-list-group>
                    <bs-list-group-item *ngFor="let line of (text | bsLinify: removeEmptyEntries)">{{ line }}</bs-list-group-item>
                </bs-list-group>
            </div>
        </div>
    </bs-grid>
</bs-form>
