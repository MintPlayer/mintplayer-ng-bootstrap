<h1 class="text-center">Linify</h1>
<bs-form>
    <bs-grid>
        <div bsRow>
            <div [md]="6">
                <textarea [(ngModel)]="text" rows="10"></textarea>
                <br>
                <bs-toggle-button [type]="'checkbox'" [(ngModel)]="removeEmptyEntries">Remove empty entries</bs-toggle-button>
            </div>
            <div [md]="6">
                <bs-list-group>
                    @for (line of (text | bsLinify: removeEmptyEntries); track $index) {
                        <bs-list-group-item>{{ line }}</bs-list-group-item>
                    }
                </bs-list-group>
            </div>
        </div>
    </bs-grid>
</bs-form>
