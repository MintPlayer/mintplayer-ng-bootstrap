<h1 class="text-center">Split string</h1>
<bs-form>
    <bs-grid>
        <div bsRow>
            <div [md]="4">
                <textarea [(ngModel)]="text" rows="8"></textarea>
            </div>
            <div [md]="4">
                <bs-list-group>
                    @for (line of text | bsSplitString; track $index) {
                        <bs-list-group-item>{{ line }}</bs-list-group-item>
                    }
                </bs-list-group>
            </div>
            <div [md]="4">
                <bs-list-group>
                    @for (line of text | bsSplitString: undefined:false; track $index) {
                        <bs-list-group-item>{{ line }}</bs-list-group-item>
                    }
                </bs-list-group>
            </div>
        </div>
    </bs-grid>
</bs-form>
