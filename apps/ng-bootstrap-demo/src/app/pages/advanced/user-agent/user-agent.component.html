<h1 class="text-center">User-agent</h1>
<div bsUserAgent (detected)="userAgentDetected($event)">
    <ng-container *ngIf="detectedUserAgent">

        <bs-alert [type]="colors.success" *ngIf="detectedUserAgent.os">
            Your operating system is <b>{{ detectedUserAgent.os }}</b>
        </bs-alert>
        <bs-alert [type]="colors.danger" *ngIf="!detectedUserAgent.os">
            Your operating system is unknown
        </bs-alert>

        
        <bs-alert [type]="colors.success" *ngIf="detectedUserAgent.webbrowser">
            Your webbrowser is <b>{{ detectedUserAgent.webbrowser }}</b>
        </bs-alert>
        <bs-alert [type]="colors.danger" *ngIf="!detectedUserAgent.webbrowser">
            Your webbrowser is unknown
        </bs-alert>

    </ng-container>
</div>
