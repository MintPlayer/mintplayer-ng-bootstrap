<h1 bsScrollspy>Copy</h1>
<div class="position-relative">
    <button [bsCopy]="htmlToCopy" (bsCopied)="copiedHtml()" class="btn btn-link rounded-0 text-light position-absolute copy-btn">Copy html</button>
    <pre class="white-space-normal">
        <code class="d-block white-space-pre" [highlight]="htmlToCopy"></code>
    </pre>
    <p>You might also use the <a href="https://material.angular.io/cdk/clipboard/overview" target="_blank">@angular/cdk</a> for this.</p>
    <ng-template #copiedTemplate>
        <div class="p-3">Copied!</div>
    </ng-template>
</div>
