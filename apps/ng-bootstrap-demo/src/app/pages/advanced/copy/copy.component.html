<h1 class="text-center">Copy</h1>
<div class="position-relative">
    <button [bsCopy]="codeToCopy" (bsCopied)="copiedHtml()" class="btn btn-link rounded-0 text-light position-absolute copy-btn">Copy html</button>
    <pre class="white-space-normal">
        <code class="d-block white-space-pre" [highlight]="codeToCopy" [language]="'html'"></code>
    </pre>
    <p>You might also use the <a href="https://material.angular.io/cdk/clipboard/overview" target="_blank">&#64;angular/cdk</a> for this.</p>
    <bs-offcanvas [(isVisible)]="offcanvasVisible" [position]="'bottom'">
        <div *bsOffcanvasContent class="p-3 bg-dark text-light">Copied!</div>
    </bs-offcanvas>
</div>
