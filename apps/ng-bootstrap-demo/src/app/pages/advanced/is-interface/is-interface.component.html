<h1 class="text-center">Is interface</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Office number</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeesOrVisitors">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>

            <td *ngIf="'officeNumber' in item">{{ item.officeNumber }}</td>
        </tr>
    </tbody>
</table>
