<h1 class="text-center">Scheduler</h1>
<bs-form>
    <bs-input-group>
        <input type="number" placeholder="Slot height" [ngModel]="weekOptions().unitHeight" (ngModelChange)="weekOptions.set({unitHeight: $event})">
        <bs-select [(ngModel)]="mode">
            <option [ngValue]="modes.week">Week</option>
            <option [ngValue]="modes.timeline">Timeline</option>
        </bs-select>
        <button (click)="fillData()" [color]="colors.primary">Fill data</button>
    </bs-input-group>
</bs-form>
<hr>
<bs-scheduler [weekOptions]="weekOptions()" (weekOptionsChange)="weekOptions.set($event)" [timelineOptions]="timelineOptions()" (timelineOptionsChange)="timelineOptions.set($event)" [mode]="mode()" (modeChange)="mode.set($event)" [resources]="resources()"></bs-scheduler>
