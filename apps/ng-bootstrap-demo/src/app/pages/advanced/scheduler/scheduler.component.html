<bs-input-group>
    <input type="number" placeholder="Slot height" class="form-control" [(ngModel)]="weekOptions.unitHeight">
    <select [(ngModel)]="mode" class="form-control">
        <option [ngValue]="modes.week">Week</option>
        <option [ngValue]="modes.timeline">Timeline</option>
    </select>
    <button (click)="fillData()" [color]="colors.primary">Fill data</button>
</bs-input-group>
<hr>
<bs-scheduler [(weekOptions)]="weekOptions" [(timelineOptions)]="timelineOptions" [(mode)]="mode" [resources]="resources"></bs-scheduler>
