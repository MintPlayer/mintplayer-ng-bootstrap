<h1 class="text-center">Modals</h1>
<h2>Demo</h2>
<bs-grid class="text-center">
    <div bsRow>
        <div bsColumn class="text-center">
            <button [color]="colors.primary" (click)="isOpen = true">Show modal</button>
<bs-modal [(isOpen)]="isOpen">
    <div *bsModal>
        <div bsModalHeader>
            <h5 class="modal-title">Modal title</h5>
        </div>
        <div bsModalBody>
            Modal body
        </div>
        <div bsModalFooter>
            <button type="button" bsModalClose class="btn btn-light bg-transparent">Close</button>
        </div>
    </div>
</bs-modal>
        </div>
    </div>
</bs-grid>
