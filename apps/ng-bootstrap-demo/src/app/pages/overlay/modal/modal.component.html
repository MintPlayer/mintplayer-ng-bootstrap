<h1>Modals</h1>
<h2>Demo</h2>
<div class="container text-center">
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="showModal(modalTemplate)">Show modal</button>
            <ng-template #modalTemplate let-modal>
                <bs-modal>
                    <div *bsModalHeader>
                        <h5 class="modal-title">Modal title</h5>
                    </div>
                    <div *bsModalBody class="text-nowrap p-2 d-flex flex-row align-items-center justify-content-between">
                        <div class="container">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <span class="col-form-label">Search for tags</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <bs-select2 (provideSuggestions)="onProvideTagSuggestions($event)" [suggestions]="tagSuggestions" [selectedItems]="selectedTags" autofocus>
                                        <ng-template bsItemTemplate let-item="item" let-select2="select2">
                                            <span class="select2-item" [style.background]="item.category.color" [style.color]="item.category.color | bsFontColor">
                                                <span [style.color]="item.category.color | bsFontColor" (click)="select2.onRemoveItem(item,$event)">Ã—</span>
                                                {{ item.text }}
                                            </span>
                                        </ng-template>
                                    </bs-select2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *bsModalFooter>
                        <button type="button" (click)="hideModal(modal)" class="btn btn-default" aria-label="Close">Close</button>
                    </div>
                </bs-modal>
            </ng-template>
        </div>
    </div>
</div>
