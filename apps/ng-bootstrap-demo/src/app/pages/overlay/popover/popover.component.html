<h1>Popover</h1>
<h2>Demo</h2>
<blockquote>
    Just to demonstrate that nothing is being cut-off,
    we're having position:relative;overflow:hidden on the containers.
</blockquote>
<bs-grid class="text-center">
    <div bsRow class="mb-3">
        <div [bsColumn]="{md: 3}" class="offset-md-3 position-relative overflow-hidden">
            <button class="btn btn-primary">
                Left
                <ng-container *bsPopover="popoverPosition.left">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                        <input type="checkbox">
                    </div>
                </ng-container>
            </button>
        </div>
        <div [bsColumn]="{md: 3}" class="position-relative overflow-hidden">
            <button class="btn btn-primary">
                Top
                <ng-container *bsPopover="popoverPosition.top">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-container>
            </button>
        </div>
    </div>
    <div bsRow>
        <div [bsColumn]="{md: 3}" class="offset-md-3 position-relative overflow-hidden">
            <button class="btn btn-primary">
                Bottom
                <ng-container *bsPopover="popoverPosition.bottom">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-container>
            </button>
        </div>
        <div [bsColumn]="{md: 3}" class="position-relative overflow-hidden">
            <button class="btn btn-primary">
                Right
                <ng-container *bsPopover="popoverPosition.right">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-container>
            </button>
        </div>
    </div>
</bs-grid>
