<h1 class="text-center">Popover</h1>
<h2>Demo</h2>
<blockquote>
    Just to demonstrate that nothing is being cut-off,
    we're having position:relative;overflow:hidden on the containers.
</blockquote>
<bs-grid class="text-center">
    <div bsRow class="mb-3">
        <div [md]="3" class="offset-md-3 position-relative overflow-hidden">
            <button [color]="colors.primary">
                Left
                <ng-template [bsPopover]="'start'" [updatePosition]="true">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-template>
            </button>
        </div>
        <div [md]="3" class="position-relative overflow-hidden">
            <button [color]="colors.primary">
                Top
                <ng-template [bsPopover]="'top'" [updatePosition]="true">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-template>
            </button>
        </div>
    </div>
    <div bsRow>
        <div [md]="3" class="offset-md-3 position-relative overflow-hidden">
            <button [color]="colors.primary">
                Bottom
                <ng-template [bsPopover]="'bottom'" [updatePosition]="true">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-template>
            </button>
        </div>
        <div [md]="3" class="position-relative overflow-hidden">
            <button [color]="colors.primary">
                Right
                <ng-template [bsPopover]="'end'" [updatePosition]="true">
                    <h3 bsPopoverHeader>Popover title</h3>
                    <div bsPopoverBody>
                        And here's some amazing content. It's very engaging. Right?
                    </div>
                </ng-template>
            </button>
        </div>
    </div>
</bs-grid>
